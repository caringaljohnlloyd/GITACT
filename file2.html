<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCommerce Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <h1>Shop<span>Now</span></h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
        </nav>
        <div class="cart">
            <a href="#">Cart (0)</a>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h2>Best Products, Best Prices</h2>
            <p>Shop Now and Get Exclusive Discounts!</p>
            <a href="#products" class="button">Shop Now</a>
        </div>
    </section>

    <!-- Products Section -->
    <section id="products" class="products">
        <h2>Our Products</h2>
        <div class="product-list">
            <!-- Product 1 -->
            <div class="product">
                <img src="https://via.placeholder.com/300x300" alt="Product 1">
                <h3>Product 1</h3>
                <p>$19.99</p>
                <a href="#" class="button">Add to Cart</a>
            </div>
            <!-- Product 2 -->
            <div class="product">
                <img src="https://via.placeholder.com/300x300" alt="Product 2">
                <h3>Product 2</h3>
                <p>$29.99</p>
                <a href="#" class="button">Add to Cart</a>
            </div>
            <!-- Product 3 -->
            <div class="product">
                <img src="https://via.placeholder.com/300x300" alt="Product 3">
                <h3>Product 3</h3>
                <p>$39.99</p>
                <a href="#" class="button">Add to Cart</a>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 ShopNow. All rights         reserved.</p>
    </footer>
</body>
</html>
